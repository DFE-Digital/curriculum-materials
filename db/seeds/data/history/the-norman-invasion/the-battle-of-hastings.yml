unit:
  name: The battle of Hastings
  overview: |-
    In 1002 Ethelred King of England married Emma, the sister of Richard II, Duke
    of Normandy. The alliance formed by this marriage had far reaching effects.
    When King Canute came to the throne of England in 1016, he took Queen Emma of
    Normandy as his wife. Her two sons by her former marriage fled to Normandy
    for their own safety.
  benefits: |-
    Edward the Confessor the older son stayed in Normandy for many years at the
    court of the dukes. The last duke who protected him there was his cousin
    Duke William.

    Edward became king of England in 1042. in 1052 King Edward, who was
    childless, made William his heir. In 1065 Harold Godwinson was in Normandy.
    While he was there he promised Duke William he would support him as
    successor to the English throne.
