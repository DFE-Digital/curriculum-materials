activity:
  name: Mind-map the qualities of a medieval king
  overview: |-
    Having explained a bit about the time period students will be focusing on,
    get them to produce a spider diagram/mind map of the qualities they think
    would be required of an early medieval king. Encourage them to discuss the
    similarities and differences between these qualities and the qualities
    required now to be the leader of a country. Questions and answers to
    feedback.
  duration: 5
  extra_requirements: []

teaching_methods:
  - Mind map
