activity:
  name: "Evaluate the candidates: advantages and disadvantages"
  overview: |-
    Get students to read through the information about each candidate in turn
    (this can be printed or displayed on the board) and bullet point advantages
    and disadvantages of each in the table provided on the slide. This can be
    done individually or in pairs. Students who struggle with literacy skills
    could highlight advantages and disadvantages in the text and then transfer
    to the table.
  guidance: To be confirmed
  duration: 15
  extra_requirements:
    - Printing required

teaching_methods:
  - Reading
  - Worksheet
