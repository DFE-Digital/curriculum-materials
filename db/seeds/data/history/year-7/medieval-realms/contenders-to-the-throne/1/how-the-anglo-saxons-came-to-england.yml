activity:
  name: "Migration map: how the Ango-Saxons came to England"
  overview: |-
    To begin the lesson with links to the modern world, students can look at
    the migration map of how the Anglo-Saxons came to England, and link this to
    the fact that Britain has experienced a range of migration over many
    centuries, and continues to do so.
