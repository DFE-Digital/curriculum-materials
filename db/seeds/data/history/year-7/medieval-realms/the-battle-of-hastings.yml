lesson:
  name: Prelude to the battle
  position: 3
  vocabulary: |-
    * Normans
    * Vikings

  misconceptions: |-
    * Historians know exactly where and when the battle took place
    * Harold Godwinson was killed by an arrow in the eye

  learning_objective: To be able to explain why William won the Battle of Hastings

  core_knowledge_for_pupils: |-
    When William heard the news that Harold had become king his reaction was
    swift. He called a meeting of his greatest men.  William made plans to gather
    a large army from all over France. His influence and wealth meant he could
    mount a large campaign. His first task was to build a fleet of ships to carry
    his army across the English Channel. Then he started gathering an army. His
    friendship with Brittany, France, and Flanders meant he did not have to rely
    only on his own army. He hired and paid soldiers from many parts of Europe.

    William asked for and got the support of the pope who gave him a banner to
    carry into battle. At the same time Duke William was planning his invasion so
    too was Harald Hardrada. The king of England knew both would be coming but he
    kept his ships and forces in the south of England where William might land.
    William may have had as many as 1,000 ships in his invasion fleet. They had
    favorable winds to leave Normandy on the night of 27 September 1066.
    William's ship, the Mora, was a gift of his wife, Matilda. It led the fleet
    to the landing at Pevensey the next morning. As soon as he landed William got
    news of King Harold's victory over the Norwegian king at Stamford Bridge in
    the north of England.

    Harold also received news that William had landed at
    Pevensey and came south as quickly as he could. The king rested at London for
    a few days before taking his army to meet William and his French forces.

